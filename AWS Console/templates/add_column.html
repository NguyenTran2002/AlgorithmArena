<!DOCTYPE html>
<html>
<head>
    <title>Add Column</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .table-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form {
            margin-top: 20px;
        }
        label {
            color: #666;
        }
        input[type=text] {
            padding: 10px;
            margin-bottom: 15px;
            width: 30%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type=submit] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a class="table-button" href="/table?selected_table={{ session['selected_table'] }}">Back to Table</a>
    <h1>Add Column to {{ session['selected_table'] }}</h1>
    <form action="/add_column" method="post">
        <label for="column_name">Column Name:</label><br>
        <input type="text" id="column_name" name="column_name"><br>
        <label for="data_type">Data Type:</label><br>
        <input type="text" id="data_type" name="data_type"><br>
        <input type="submit" value="Add Column">
    </form>
</body>
</html>
