<!DOCTYPE html>
<html>
<head>
    <title>Selected Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .home-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .action-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a class="home-button" href="/">Home</a>
    <h1>Selected Table: {{ table_name }}</h1>
    <table>
        <tr>
            {% for column in columns_names %}
                <th>{{ column }}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
            <tr>
                {% for value in row %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <div>
        <a class="action-button" href="/add_entry">Add Entry</a>
        <a class="action-button" href="/delete_entry">Delete Entry</a>
        <a class="action-button" href="/add_column">Add Column</a>
        <a class="action-button" href="/remove_column">Remove Column</a>
    </div>
</body>
</html>
